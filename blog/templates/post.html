{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ entry.title }}</h1>

    <!-- Date -->
    <p class="text-sm text-gray-600 mb-6">
        Published on: <span class="font-medium">{{ entry.date|date:"F j, Y" }}</span>
    </p>

    <!-- Image -->
    {% if entry.image %}
    <div class="mb-8">
        <img src="{{ entry.image }}" alt="{{ entry.title }}" class="rounded-lg shadow-lg w-full">
    </div>
    {% endif %}

    <!-- Content -->
    <div class="prose prose-lg text-gray-700">
        {{ entry.content|safe }}
    </div>

    <!-- Skills -->
    <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Related Skills</h2>
        <div class="flex flex-wrap gap-2">
            {% for skill in entry.skills.all %}
            <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">
                {{ skill.title }}
            </span>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
