<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Arguello | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{{ profile.image }}" type="image/x-icon">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 relative ">
    <!-- Background geometric shapes -->
    <div class="absolute inset-0 -z-10">
        <div class="absolute w-64 h-64 bg-blue-500 opacity-20 rounded-full top-10 left-10 blur-3xl"></div>
        <div class="absolute w-40 h-40 bg-green-500 opacity-20 rounded-full bottom-10 right-10 blur-3xl"></div>
        <div class="absolute w-56 h-56 bg-purple-500 opacity-20 rounded-full top-1/3 left-1/2 transform -translate-x-1/2 blur-3xl"></div>
    </div>
    
    <header class="flex justify-between items-center p-5 bg-white dark:bg-gray-800 shadow-md">
        <div class="flex items-center">
            <img src="{{ profile.image }}" alt="Jorge Arguello" class="w-12 h-12 rounded-full mr-4">
            <h1 class="text-xl font-bold">Jorge Argüello</h1>
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="{% url 'home' %}" class="hover:text-blue-500">🏠 Home</a></li>
                <!-- <li><a href="{% url 'blog' %}" class="hover:text-blue-500">📚 Blog</a></li> -->
                <li><a href="{% url 'projects' %}" class="hover:text-blue-500">🚧 Projects</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="max-w-4xl mx-auto p-5">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="mt-16 border-t border-gray-200 dark:border-gray-700 pt-8 pb-6 text-center">
        <h1 class="text-xl font-semibold">Jorge Argüello</h1>
        <p class="text-gray-500 dark:text-gray-400">@al3x_argu | JorgeArguello1999</p>

        <div class="mt-4">
            <h2 class="text-lg font-medium">Contact with me</h2>
            <ul class="flex justify-center gap-6 mt-2">
                <li><a href="{{ profile.instagram }}" target="_blank" class="hover:text-pink-500">📷 Instagram</a></li>
                <li><a href="{{ profile.github }}" target="_blank" class="hover:text-gray-600">🐙 GitHub</a></li>
                <li><a href="{{ profile.linkedin }}" target="_blank" class="hover:text-blue-600">💼 LinkedIn</a></li>
                <li><a href="{{ profile.youtube }}" target="_blank" class="hover:text-red-500">📺 YouTube</a></li>
            </ul>
        </div>

        <div class="mt-6">
            <h2 class="text-lg font-medium">Skills</h2>
            <ul class="flex flex-wrap justify-center gap-4 mt-2">
                <li class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 px-3 py-1 rounded-lg">🐍 Python</li>
                <li class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 px-3 py-1 rounded-lg">🐧 Linux</li>
                <li class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 px-3 py-1 rounded-lg">🔗 Git</li>
                <li class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 px-3 py-1 rounded-lg">🚀 Django</li>
            </ul>
        </div>
    </footer>

</body>
</html>
